<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <header>
        <div id="search">
            <div>SVG</div>
            <input type="text" name="search" id="search-bar">
        </div>
        <div id="greeting">
            <div class="avatar">PNG</div>
            <div>
                <p>Hi there,</p>
                <p>Morgan Oakley (@morgan)</p>
            </div>
        </div>
        <div id="notification">
            <div>SVG</div>
            <div class="avatar">PNG</div>
            <div>Morgan Oakley</div>
        </div>
        <div id="buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </header>
    <div id="sidebar">
        <div id="logo-container">
            <div id="logo">IMG</div>
            <div id="brand">Dashboard</div>
        </div>
        <div id="main-menu">
            <div class="menu-item">
                <div class="menu-icon">SVG</div>
                <p>Home</p>
            </div>
            <div class="menu-item">
                <div class="menu-icon">SVG</div>
                <p>Profile</p>
            </div>
            <div class="menu-item">
                <div class="menu-icon">SVG</div>
                <p>Messages</p>
            </div>
            <div class="menu-item">
                <div class="menu-icon">SVG</div>
                <p>History</p>
            </div>
            <div class="menu-item">
                <div class="menu-icon">SVG</div>
                <p>Tasks</p>
            </div>
            <div class="menu-item">
                <div class="menu-icon">SVG</div>
                <p>Communities</p>
            </div>
        </div>
        <div id="settings-menu">
            <div class="menu-item">
                <div class="menu-icon">SVG</div>
                <p>Settings</p>
            </div>
            <div class="menu-item">
                <div class="menu-icon">SVG</div>
                <p>Support</p>
            </div>
            <div class="menu-item">
                <div class="menu-icon">SVG</div>
                <p>Privacy</p>
            </div>
        </div>
    </div>
    <main>
        main
    </main>
</body>
</html>
